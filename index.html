<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Árbol Binario</title>
</head>
<body>
  <h1>Pruebas de Árbol Binario</h1>

  <!-- Formulario para añadir nodos -->
  <form id="addNodeForm">
    <h3>Añadir Nodo</h3>
    <label for="addValue">Valor:</label>
    <input type="number" id="addValue" required>
    <button type="submit">Añadir</button>
  </form>

  <!-- Formulario para eliminar nodos -->
  <form id="deleteNodeForm">
    <h3>Eliminar Nodo</h3>
    <label for="deleteValue">Valor:</label>
    <input type="number" id="deleteValue" required>
    <button type="submit">Eliminar</button>
  </form>

  <!-- Botones para consultar el árbol -->
  <h3>Consultar Árbol</h3>
  <button onclick="fetchOrder('inorder')">In-Order</button>
  <button onclick="fetchOrder('preorder')">Pre-Order</button>
  <button onclick="fetchOrder('postorder')">Post-Order</button>
  <button onclick="fetchOrder('levelorder')">Level-Order</button>

  <!-- Área de salida -->
  <div class="output" id="output">
    <strong>Salida:</strong>
    <pre id="outputContent">Nada por mostrar todavía.</pre>
  </div>

  <!-- Contenedor para la visualización gráfica del árbol -->
  <div id="treeContainer"></div>

  <script src="script.js"></script>
</body>
</html>
