<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Árbol Binario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #tree-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .node span {
            display: inline-block;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 50%;
            background-color: #e9f7fe;
            color: #007bff;
            font-weight: bold;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .link {
            width: 30px;
            height: 2px;
            background-color: #007bff;
        }

        .traversal-result {
            margin-top: 20px;
        }

        .buttons {
            margin: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Árbol Binario</h1>
    <div class="buttons">
        <button onclick="fetchTraversal('breadth')">Recorrido en Anchura</button>
        <button onclick="fetchTraversal('preorder')">Recorrido Preorden</button>
        <button onclick="fetchTraversal('inorder')">Recorrido Inorden</button>
        <button onclick="fetchTraversal('postorder')">Recorrido Postorden</button>
    </div>
    <div id="tree-container"></div>
    <div class="traversal-result" id="traversal-result"></div>

    <script src="script.js"></script>
</body>
</html>
